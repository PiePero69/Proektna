<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakFilm - TV Shows</title>
    <link rel="icon" type="image/png" href="/img/Logo/MiniLogo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #1a3d5e;
            color: #fff;
        }
        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #264a70;
            padding: 10px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            cursor: pointer;
        }
        nav {
            flex-grow: 1;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .login-btn {
            background: #fff;
            color: #264a70;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #dceefa;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: #243c55;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .sort-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sort-container label {
            font-size: 0.9em;
            color: #dceefa;
        }
        .sort-dropdown select {
            background: #2e4a67;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
        }
        .sort-dropdown select:hover {
            background: #3a5775;
        }
        .tvshow-section {
            margin-bottom: 40px;
        }
        .films-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .film {
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            background: #2e4a67;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        .film:hover {
            transform: scale(1.1);
        }
        .film img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .film p {
            margin-top: 10px;
            font-size: 0.9em;
            color: #dceefa;
        }
        .site-footer {
            text-align: center;
            background: #264a70;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="index.html">
                <img src="/img/Logo/GolemoLogo.png" alt="MakFilm">
            </a>
        </div>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/movies.html">Movies</a>
            <a href="/tvshows.html" class="active">TV Shows</a>
            <a href="https://www.imdb.com/chart/top/" target="_blank">Top IMDB &#8599;</a>
        </nav>
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </header>

    <div class="container">
        <h2>
            TV Shows
            <div class="sort-container">
                <label for="sort-by">Sort by:</label>
                <div class="sort-dropdown">
                    <select id="sort-by" onchange="sortTVShows(this.value)">
                        <option value="a-z">Alphabetical A-Z</option>
                        <option value="z-a">Alphabetical Z-A</option>
                        <option value="date-asc">Release Date ↑</option>
                        <option value="date-desc">Release Date ↓</option>
                        <option value="rating-asc">Rating ↑</option>
                        <option value="rating-desc">Rating ↓</option>
                    </select>
                </div>
            </div>
        </h2>
        <div class="tvshow-section">
            <div class="films-grid" id="tvshows-grid">
                <!-- TV Shows -->
                <div class="film" data-date="2024-01-10" data-rating="8.3">
                    <a href="/FilmsHTML/Ishura.html">
                        <img src="/img/TvShows/Ishura.jpg" alt="Ishura">
                        <p>Ishura</p>
                    </a>
                </div>
                <div class="film" data-date="2024-01-06" data-rating="8.5">
                    <a href="/FilmsHTML/Solo Leveling.html">
                        <img src="/img/TvShows/Solo Leveling.jpg" alt="Solo Leveling">
                        <p>Solo Leveling</p>
                    </a>
                </div>
                <div class="film" data-date="2024-02-15" data-rating="7.9">
                    <a href="/FilmsHTML/Study Group.html">
                        <img src="/img/TvShows/Study Group.jpg" alt="Study Group">
                        <p>Study Group</p>
                    </a>
                </div>
                <div class="film" data-date="2024-03-01" data-rating="7.7">
                    <a href="/FilmsHTML/The Left Wing Gang.html">
                        <img src="/img/TvShows/The Left Wing Gang.jpg" alt="The Left Wing Gang">
                        <p>The Left Wing Gang</p>
                    </a>
                </div>
                <div class="film" data-date="2024-01-20" data-rating="7.6">
                    <a href="/FilmsHTML/Whiskey on the Rocks.html">
                        <img src="/img/TvShows/Whiskey on the Rocks.jpg" alt="Whiskey on the Rocks">
                        <p>Whiskey on the Rocks</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 MakFilm. All rights reserved.</p>
    </footer>

    <script>
        function sortTVShows(criteria) {
            const grid = document.getElementById('tvshows-grid');
            const shows = Array.from(grid.getElementsByClassName('film'));

            shows.sort((a, b) => {
                const titleA = a.querySelector('p').textContent.toLowerCase();
                const titleB = b.querySelector('p').textContent.toLowerCase();
                const dateA = new Date(a.getAttribute('data-date'));
                const dateB = new Date(b.getAttribute('data-date'));
                const ratingA = parseFloat(a.getAttribute('data-rating'));
                const ratingB = parseFloat(b.getAttribute('data-rating'));

                switch (criteria) {
                    case 'a-z':
                        return titleA.localeCompare(titleB);
                    case 'z-a':
                        return titleB.localeCompare(titleA);
                    case 'date-asc':
                        return dateA - dateB;
                    case 'date-desc':
                        return dateB - dateA;
                    case 'rating-asc':
                        return ratingA - ratingB;
                    case 'rating-desc':
                        return ratingB - ratingA;
                    default:
                        return 0;
                }
            });

            // Clear the grid and re-append sorted shows
            grid.innerHTML = '';
            shows.forEach(show => grid.appendChild(show));
        }
    </script>
</body>
</html>
