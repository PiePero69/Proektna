<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakFilm</title> 
    <link rel="icon" type="image/png" href="/img/Logo/MiniLogo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #1a3d5e;
            color: #fff;
        }
        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #264a70;
            padding: 10px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            cursor: pointer;
        }
        nav {
            flex-grow: 1;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .login-btn {
            background: #fff;
            color: #264a70;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #dceefa;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: #243c55;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #fff;
        }
        .film-section {
            margin-bottom: 40px;
        }
        .films-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .film {
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            background: #2e4a67;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        .film:hover {
            transform: scale(1.1);
        }
        .film img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .film p {
            margin-top: 10px;
            font-size: 0.9em;
            color: #dceefa;
        }
        .site-footer {
            text-align: center;
            background: #264a70;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="index.html">
                <img src="/img/Logo/GolemoLogo.png" alt="HD Today">
            </a>
        </div>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/movies.html">Movies</a>
            <a href="/tvshows.html">TV Shows</a>
            <a href="https://www.imdb.com/chart/top/" target="_blank">Top IMDB &#8599;</a>

        </nav>
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </header>
    <footer class="site-footer">
        <p>&copy; 2025 MakFilm. All rights reserved.</p>
    </footer>
</body>
</html>
